xt fill="#000000" font-family="メイリオ" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="80" x="434.5" y="1048.9419">[tcp/80] ACK</text><path d="M482,1070.5078 L482,1088.5078 A3.5,3.5 0 0 0 485.5,1092.0078 L753.5,1092.0078 A3.5,3.5 0 0 0 757,1088.5078 L757,1077.0078 L747,1067.0078 L485.5,1067.0078 A3.5,3.5 0 0 0 482,1070.5078 " fill="#ECECEC" style="stroke: #383838; stroke-width: 1.0;"/><path d="M747,1067.0078 L747,1075.2578 A1.75,1.75 0 0 0 748.75,1077.0078 L757,1077.0078 L747,1067.0078 " fill="#ECECEC" style="stroke: #383838; stroke-width: 1.0;"/><text fill="#000000" font-family="メイリオ" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="254" x="488" y="1084.0747">ACK=1, SEQNUM=902, ACKNUM=1680</text><text fill="#888888" font-family="メイリオ" font-size="10" lengthAdjust="spacingAndGlyphs" textLength="154" x="323.5" y="1157.7197">Copyright 2020 oresmalabo.net</text><!--MD5=[49b98720200accfe0d3ca71f8ae7aac0]
@startuml
skinparam defaultFontName メイリオ
skinparam monochrome true
skinparam shadowing false
skinparam RoundCorner 7
skinparam SequenceGroupBorderThickness 1
skinparam sequenceMessageAlign center
skinparam sequenceReferenceAlign left

participant DNS as dns
participant "PC(browser)" as pc
participant "Web-server" as server

group 名前解決
  pc -> dns : [udp/53] dns A query: www.example.com
  dns -> pc : [udp/random] dns A reply: 93.184.216.34
end

group TCP 3-way-handshake
  pc -> server: [tcp/80] SYN
  note over pc: SYN=1, ACK=0, SEQNUM=0
  server -> pc: [tcp/random] SYN + ACK
  note over server: SYN=1, ACK=1, SEQNUM=0, ACKNUM=1
  pc -> server: [tcp/80] ACK
  server -> pc: SYN=0, ACK=1, SEQNUM=1, ACKNUM=1
end

group HTTP sequence
  pc -> server: GET /index.html HTTP/1.1
  note over pc
    GET / HTTP/1.1
    Host: www.example.com
    User-Agent: <user agent name>
    Accept: text/html
    Accept-Encoding: gzip
    Accept-Language: en-US
  end note
  server -> pc: HTTP/1.1 200 OK {1,678 byte}
  note over server
    HTTP/1.1 200 OK
    Content-Encoding: gzip
    ・
    ・
    ・
    Content-Length: 648
    
    <!doctype html>
    <html>
    <head>
        <title>Example Domain</title>
    ・
    ・
    ・
    </body>
    </html>
  end note
end

group Terminate TCP session (TCP four wave)
  server -> pc: [tcp/80] FIN
  note over server: ACK=1, FIN=1, SEQNUM=1678, ACKNUM=901
  pc -> server: [tcp/random] ACK
  note over pc: ACK=1, SEQNUM=901, ACKNUM=1679
  pc -> server: [tcp/random] FIN
  note over pc: ACK=1, FIN=1, SEQNUM=1679, ACKNUM=902
  server -> pc: [tcp/80] ACK
  note over server: ACK=1, SEQNUM=902, ACKNUM=1680
end

